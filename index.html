<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de compras</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Lista de compras</h1>

      <form id="formLista">
        <input type="text" id="produto" placeholder="Digite um produto" />
        <button type="submit">Adicionar</button>
      </form>

      <!--Paragrafo que exibe total de itens na lista-->
      <p id="contador">Total: 0 itens</p>

      <!--Paragrafo para mensagem de erro-->
      <p id="mensagemErro"></p>

      <!--exibir lista de compras-->
      <ul id="lista"></ul>

      <!--referenciando o nosso arquivo js para chamar as funções-->
      <script src="script.js"></script>
    </div>
  </body>
</html>
